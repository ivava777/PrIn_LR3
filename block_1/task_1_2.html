<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1.2</title>
    <style>
        #moving-image {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Task 2</h1>
    <img id="moving-image" src="../assets/example.png">

</body>
<script>
    function moveImageRandomly() {
        const imgElement = document.getElementById('moving-image');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const randomX = Math.floor(Math.random() * (screenWidth - imgElement.width));
        const randomY = Math.floor(Math.random() * (screenHeight - imgElement.height));

        imgElement.style.left = randomX + 'px';
        imgElement.style.top = randomY + 'px';
    }

    setInterval(moveImageRandomly, 1000);
</script>
</html>
