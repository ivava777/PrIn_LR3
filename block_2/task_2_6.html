<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2.6</title>
</head>
<body>
    <h1>Task 6</h1>
    <div id="colored-text"></div>
</body>
<script>
    const phrase = "Lorem Ipsum is simply dummy text of the printing and typesetting industry.";

    const colors = ["red", "green", "blue", "brown", "orange"];

    const coloredTextElement = document.getElementById('colored-text');

    function colorizeText() {
        let coloredText = '';
        for (let i = 0; i < phrase.length; i++) {
            coloredText += '<span style="color: ' + colors[i % colors.length] + '">' + phrase[i] + '</span>';
        }
        coloredTextElement.innerHTML = coloredText;
    }

    colorizeText();
</script>
</html>
